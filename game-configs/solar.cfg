### Performance  and Sound ###
cl_radartype "1" #Отключаем прозрачность радара. Меньшая нагрузка на видяху.
dsp_slow_cpu "0" #Высокое качество звука
hisound "1"
s_a3d "1" #Включаем железячную поддержку A3D звуковухой.
#s_a3d "0" #Отключаем железячную поддержку A3D звуковухой.
#s_eax "0" #Отключаем железячную поддержку EAX звуковухой.
setinfo "_vgui_menus" "0" #Отключаем красивистые менюшки покупки оружия, выбора команды/модели, etc.
setinfo "_ah" "0" #Отключаем автопомощь
cl_weather "0" #Отключаем погоду (например дождь на de_aztec).
gl_lightholes "0" 
gl_keeptjunctions "0" #Отключаем "сшитие" текстур, заметно на углах, соприкосновениях стен, полов, потолков (а что Вы хотели? За производительность надо платить
gl_texturemode GL_NEAREST_MIPMAP_NEAREST #Включаем самый быстрый метод прорисовки игры. 
gl_dither "1" #Установка в ноль включит лучшую прорисовку текстур. В единицу повысит производительность.
gl_polyoffset "0.1"   #Говорит драйверу видяхи сколько выделять памяти для прорисовки изменённых тектур. "0.1" лучшее.
cl_shadows "0" Отключаем тени. 
gl_wateramp "0" #Убираем волны на воде.
r_mmx "1" #Включение поддержки MMX процессором. Ставим без разговоров.
vid_d3d "0" #Отключаем разширения Direct3D (выключать, если играете в OpenGL!).
gl_reporttjunctions "0" #Отключаем внутренние отчёты о "сшитии" текстур.
cl_solid_players "0" #Отключаем "железных" игроков. Не цепляемся при беге рядом. Проще резать ножом!
s_2dvolume 1
s_buffersize 65536
cl_minmodels "1" #Все терроры будут моделями 1.2 (зелёные в очках) LIET, контера 2.4 (в маске без шлема) GIGN. Неплохо для производительности, бережёт как видяху, так и оперативу.
cl_updaterate "101" 
cl_cmdrate "101" 
r_fullbright "1" #Какая-то более лёгкая прорисовка яркостей.
ex_interp "0.1"
cl_cmdbackup "2"



