По умолчанию 1.0.
snd_mixahead "0.1" # is the length of the sound buffer in seconds, so 0.05 is 50ms (0.10, 100ms is the default). This is essentially the audio delay, so reducing it gives better synchronization. Not all hardware can handle this low of a buffer setting though, so if you hear any crackling or pops at 0.05, increase this setting by 0.01 until the crackling/pops disappear.


bind "-" "incrementvar volume 0 1 -0.05"
bind "=" "incrementvar volume 0 1 0.05"
Эти два бинда помогут Вам переключать уровень звука в игре на клавиши – (тире) и = (равно).


#bind "k" "toggle voice_enable 1 0"
bind "k" "toggle voice_enable"

Этот бинд включает или отключает голосовой чат в игре на клавишу - (минус). Это особенно полезно в особых ситуациях, если у Вас в команде есть товарищи которые говорят в неподходящие моменты, например когда Вы остались один.


