con_filter_text "Damage" // фильтр получаемое информации
con_filter_text_out "Player:" // фильтр выводимой информации
con_filter_enable "2" // режим фильтра
bind "F10" "displaydamage"

##CrossFire##
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "5"
cl_crosshairstyle "5"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outline "0"
cl_crosshair_outline_draw "0"
cl_crosshair_drawoutline "0"

###Radar###
cl_hud_radar_scale "1"
cl_radar_scale "0.35"
cl_radar_rotate "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_square_with_scoreboard "0"


##ServerSettings##

mp_limitteams 0
mp_freezetime 0
mp_autoteambalance 0


